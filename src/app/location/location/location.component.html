<app-header></app-header>

<mat-card>
  <mat-toolbar color="secondary">
    Ambientes
  </mat-toolbar>

  <table mat-table [dataSource]="locations" class="mat-elevation-z8 demo-table">
    <!-- Id Column -->
    <ng-container matColumnDef="_id">
      <th mat-header-cell *matHeaderCellDef>Id</th>
      <td mat-cell *matCellDef="let location">{{location._id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let location">{{location.name}}</td>
    </ng-container>

    <!-- Cidade Column -->
    <ng-container matColumnDef="cidade">
      <th mat-header-cell *matHeaderCellDef>Cidade</th>
      <td mat-cell *matCellDef="let location">{{location.cidade}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</mat-card>


<app-footer></app-footer>
