<app-header></app-header>

<mat-card>
  <mat-toolbar color="secondary">
    Ativos
  </mat-toolbar>

  <table mat-table class="mat-elevation-z8 demo-table">
    <!-- Id Column -->
    <ng-container matColumnDef="id_patrimonio">
      <th mat-header-cell *matHeaderCellDef>Id Patrimonio</th>
      <td mat-cell *matCellDef="let patrimonio">{{patrimonio.id}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Nome</th>
      <td mat-cell *matCellDef="let patrimonio">{{patrimonio.name}}</td>
    </ng-container>

    <!-- Tipo Patrimonio Column -->
    <ng-container matColumnDef="tipo_patrimonio">
      <th mat-header-cell *matHeaderCellDef>Tipo Patrimonio</th>
      <td mat-cell *matCellDef="let patrimonio">{{patrimonio.tipo_patrimonio}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>


</mat-card>


<app-footer></app-footer>
